<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>:: 해일 :: 해석하는 감정 일기</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #f7f7fa;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: #16324f;
            color: #fff;
            padding: 32px 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .sidebar h1 {
            font-size: 1.6rem;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        .sidebar form, .sidebar .user-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .sidebar input, .sidebar button {
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        .sidebar input {
            margin-bottom: 6px;
        }
        .sidebar button {
            background: #2a5d9f;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sidebar button:hover {
            background: #1b406b;
        }
        .sidebar a {
            color: #b7d0ee;
            text-decoration: underline;
            font-size: 0.95em;
        }
        .main-content {
            flex: 1;
            background: #fff;
            padding: 40px 48px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #loginError {
            color: #ff5555;
            font-size: 0.97em;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar (좌측) -->
    <aside class="sidebar">
        <h1>해일</h1>

        <!-- 로그인 상태가 아닐 때 -->
        <div th:unless="${session.user != null}">
            <form id="loginForm">
                <input type="email" id="email" name="email" placeholder="이메일" required>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
                <a href="/find-email">이메일 찾기</a>
                <a href="/find-password">비밀번호 찾기</a>
            </form>
            <div id="loginError"></div>
            <button onclick="location.href='/register'">회원가입</button>
        </div>

        <!-- 로그인 상태일 때 -->
        <div th:if="${session.user != null}" class="user-info">
            <div>
                <strong th:text="'안녕하세요, ' + ${session.user.nickname} + '님!'"></strong>
            </div>
            <button onclick="location.href='/my-page'">마이 페이지</button>
            <button onclick="logout()">로그아웃</button>
        </div>
    </aside>

    <!-- Main Content (우측) -->
    <main class="main-content">
        <!-- React가 마운트될 영역 -->
        <div id="react-root"></div>
    </main>
</div>

<script>
    // 로그인 요청 처리
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            fetch('/login/jwt', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: document.querySelector('#email').value,
                    password: document.querySelector('#password').value
                })
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    document.getElementById('loginError').textContent = '이메일 또는 비밀번호가 잘못되었습니다.';
                }
            })
            .catch(err => document.getElementById('loginError').textContent = '로그인 중 오류 발생');
        });
    }

    // 로그아웃 처리
    function logout() {
        fetch('/user/logout', {
            method: 'POST',
            credentials: 'include'
        })
        .then(response => {
            if (!response.ok) throw new Error('로그아웃 실패');
            return fetch('/logout', {
                method: 'POST',
                credentials: 'include'
            });
        })
        .then(response => {
            if (!response.ok) throw new Error('로그아웃 실패');
            window.location.href = '/';
        })
        .catch(err => {
            alert('로그아웃 중 오류 발생');
        });
    }
</script>
<!-- React 앱 번들 스크립트 -->
<script src="/static/js/react-app.js"></script>
</body>
</html>
