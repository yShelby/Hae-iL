<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>:: 해일 :: 해석하는 감정 일기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/index-BFkw105k.css}">
</head>
<body>
<div class="container-fluid">
    <aside class="sidebar">
        <h1 class="logo">Haeil - 해일</h1>

        <!-- 로그인 상태가 아닐 때 -->
        <div th:unless="${session.user != null}">
            <form id="loginForm" class="login-form">
                <input type="email" id="email" name="email" placeholder="이메일" required>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <div id="loginError" class="error-message"></div>
                <button type="submit">로그인</button>
            </form>
            <div class="sidebar-links">
                <a th:href="@{/find-email}">이메일 찾기</a>
                <a th:href="@{/find-password}">비밀번호 찾기</a>
            </div>
            <button class="register-btn" onclick="location.href='/register'">회원가입</button>
        </div>

        <!-- 로그인 상태일 때 -->
        <div th:if="${session.user != null}" class="user-info">
            <p>안녕하세요, <strong th:text="${session.user.nickname}">사용자</strong>님!</p>
            <button onclick="location.href='/my-page'">마이 페이지</button>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </aside>

    <!-- Main Content (우측) -->
    <main class="main-content">
        <!-- React가 마운트될 영역 -->
        <div id="react-root"></div>
    </main>
</div>

<!-- Hidden form for POST logout -->
<form id="logoutPostForm" action="/logout" method="POST" style="display: none;"></form>

<script th:inline="javascript">
    // ==================================================================
    // Pass user info to React app
    // ==================================================================
    /*<![CDATA[*/
    window.__USER__ = /*[[${session.user}]]*/ null;
    /*]]>*/

    // --- Login/Logout Script ---

    // 로그인 요청 처리
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const loginError = document.getElementById('loginError');
            const submitButton = loginForm.querySelector('button');

            submitButton.disabled = true;
            submitButton.textContent = '로그인 중...';
            loginError.textContent = '';

            fetch('/login/jwt', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: document.querySelector('#email').value,
                    password: document.querySelector('#password').value
                })
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    loginError.textContent = '이메일 또는 비밀번호가 잘못되었습니다.';
                }
            })
            .catch(err => {
                console.error('Login error:', err);
                loginError.textContent = '로그인 중 오류가 발생했습니다.';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = '로그인';
            });
        });
    }

    // 로그아웃 처리
    function logout() {
        // 숨겨진 POST 양식을 제출하여 스프링 보안 로그아웃을 트리거
        document.getElementById('logoutPostForm').submit();
    }
</script>

<!-- React 앱 번들 스크립트 -->
<script type="module" src="/js/index-D-RdOW9E.js"></script>
</body>
</html>
